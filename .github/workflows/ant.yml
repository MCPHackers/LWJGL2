name: Java CI
on: [push]

jobs:
  windows-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          architecture: 'x86'
          distribution: 'temurin'
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Build with Ant
        run: ant generate-all compile compile_native